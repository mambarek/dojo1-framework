<div data-dojo-attach-point="containerNode">
    <h1>Welcom to dojo templated!</h1>
    <div id="v1" data-dojo-type="com/it2go/dojo-framework/dijit/DataViewWidget" data-dojo-props='"root":true'>Test the Widgets V1!
        <!--<div> hier ist ein Abstand zwischen den nodes denn noch der child v1-1 wird gefunden-->
        <div id="v1-1" data-dojo-type="com/it2go/dojo-framework/dijit/DataViewWidget">Test the Widgets V1-1!
            <div id="v1-1-1" data-dojo-type="com/it2go/dojo-framework/dijit/DataViewWidget">Test the Widgets V1-1-1!</div>
        </div>
        <!--</div>-->
        <div id="v1-2" data-dojo-type="com/it2go/dojo-framework/dijit/DataViewWidget">Test the Widgets V1-2!
            <div id="myText-required" data-dojo-type="com/it2go/dojo-framework/dijit/input/InputWidget"
                 data-widgetType="text"
                 data-validators="required"></div>

            <div id="myText" data-dojo-type="com/it2go/dojo-framework/dijit/input/InputWidget"
                 data-widgetType="text"
                 data-converter="myConverter"
                 data-value="greetingModel.greet"></div>
        </div>
        <div id="v1-3" data-dojo-type="com/it2go/dojo-framework/dijit/DataViewWidget">Test the Widgets V1-2!
            <div id="myDate" data-dojo-type="com/it2go/dojo-framework/dijit/input/InputWidget" data-widgetType="date"
                 data-value="greetingModel.birthDate"></div>
        </div>
    </div>
</div>
